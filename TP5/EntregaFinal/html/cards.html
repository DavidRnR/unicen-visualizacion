<!-- Buttons to display Carousel or Cards -->
<div class="row display-buttons">
    <button id="card-view-button" type="button" class="btn btn-secondary active">
        <i class="fa fa-th" aria-hidden="true"></i>
    </button>
    <button  onclick="onSetView('carousel')" type="button" class="btn btn-light" title="View Carousel">
      <i class="fa fa-photo" aria-hidden="true"></i>
    </button>
</div>

<div id="cards-view" class="row col-md-12 justify-content-center">

      <!-- Create All Cards from JS -->
</div>

<!-- Loading Spinner -->
<div class="loading-spinner row justify-content-center align-items-center cards-spinner">
    <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
    <span>Loading...</span>
</div>

<!-- Modal FULLSIZE -->
<div class="modal fade" data-backdrop="static" id="fullSizeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="height:100%" role="document">

      <div class="modal-content">

        <div id="carousel-modal-img" class="carousel-modal-image">
            <!-- Load Background Image -->
        </div>

        <div class="modal-exit">
            <button class="btn btn-light">CLOSE<i class="fa fa-times fa-fw" aria-hidden="true"></i></button> 
        </div>
      </div>

    </div>
</div>
<!-- Modal FULLSIZE -->
