<!-- Buttons to display Carousel or Cards -->
<div class="row display-buttons">
    <button onclick="onSetView('cards')" type="button" class="btn btn-light" title="View Gallery"><i class="fa fa-th" aria-hidden="true"></i></button>
    <button type="button" class="btn btn-secondary active"> <i class="fa fa-photo" aria-hidden="true"></i></button>
</div>

<!-- Buttons to set animation style -->
<div class="row display-buttons animation-buttons">
    <button id="fullScreenBtn" onclick="toggleFullScreen()" type="button" class="btn btn-light" title="Full Screen"> <i class="fa fa-expand" aria-hidden="true"></i></button>
    <button id="animBtnSlide" onclick="setCarouselAnim('slide', this)" type="button" class="btn btn-light active" title="Horizontal Slide"><i class="fa fa-arrows-h" aria-hidden="true"></i></button>
    <button id="animBtnVer" onclick="setCarouselAnim('vertical', this)" type="button" class="btn btn-light" title="Vertical Slide"> <i class="fa fa-arrows-v" aria-hidden="true"></i></button>
    <button id="animBtnCust" onclick="setCarouselAnim('custom', this)" type="button" class="btn btn-light" title="Custom Slide"> <i class="fa fa-magic" aria-hidden="true"></i></button>
</div>


<div class="carousel-pichash d-flex align-items-center justify-content-center">

    <!-- Arrow Back -->
    <div id="get-back-img" class="carousel-arrow-left">
        <i class="fa fa-angle-left fa-3x" aria-hidden="true" style="color: white;"></i>
    </div>


    <!-- Arrow Next -->
    <div id="get-next-img" class="carousel-arrow-right">
        <i class="fa fa-angle-right fa-3x" aria-hidden="true" style="color: white;"></i>
    </div>

    <!-- Pictures Container -->
    <div class="carousel-img-container d-flex justify-content-center">
        <img id="carousel-img" src="" alt="">
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
        <span>Loading...</span>
    </div>

</div>
